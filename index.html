<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>

  <style>
		body {
   background-image: url("./wooden-plank-textured-background-material_53876-33591.jpg");
   background-color: #cccccc;
	}
	</style>

 <!-- Heading -->
	<div class="container">

		<div class="jumbotron jumbotron-fluid" style="background-image: url(./wrinkled-paper-texture_1100-12.jpg);
		box-shadow: 10px 10px 5px black; border-radius: 25px;">
			<h1 class="text-center" style="color:black; font-family: 'Indie Flower', cursive;">Train Scheduler</h1>
			<h5 class="text-center" style="color:black; font-family: 'Indie Flower', cursive;">(Minute Countdown Generator)</h5>

		</div>
		
		<!-- Add Train  -->
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train - (See schedule below)</strong></h3>
			</div>
			<div class="panel-body">

				<!-- Train Input-->
				<form>
					<div class="form-group">
						<label for="train-name-input">Name Your Train</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>
					<div class="form-group">
						<label for="dest-input">Where's it going?</label>
						<input class="form-control" id="dest-input" type="text">
					</div>
					<div class="form-group">
						<label for="depart-input">Original Arrival Time (00:00 - 24:00)</label>
						<input class="form-control" id="depart-input" type="text">
					</div>
					<div class="form-group">
						<label for="freq-input">How often does it stop by? (in minutes)</label>
						<input class="form-control" id="freq-input" type="text">
					</div>
					<button class="btn btn-primary" id="addChooChoo" type="submit">Add Train</button>
				</form>
			</div>
		</div>

	  <div class="row">

	    <div class="col-lg-12">

			  <!-- List of Trains -->
		    <div class="panel panel-info">
		      <div class="panel-heading">
		        <h3 class="panel-title"><strong>Train Schedule</strong></h3>
		      </div>
		      <div class="panel-body">
		        <table class="table table-hover" id='train-table'>
		          <thead>
		            <tr>
		              <th>Train Name</th>
		              <th>Destination</th>
		              <th>Frequency (min)</th>
		              <th>Next Arrival</th>
		              <th>Minutes Away</th>
								</tr>
								<tr>
									<td>Hogwarts Express</td>
									<td>Platform 9 3/4</td>
									<td>9 3/4</td>
									<td> TBD (check your owl)</td>
									<td> TBD (check your owl)</td>
								</tr>
		          </thead>
		          <tbody>
		          </tbody>
		        </table>
		      </div>
			</div>

			
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="./javascript.js"></script>
</body>
</html>
